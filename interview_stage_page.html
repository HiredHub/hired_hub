<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Interview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Interview</h1>
  <section class="add-interview-section">
    <form id="add-interview-form">
        <h2>Add New Interview</h2>
        <label for="interview-date">Interview Date:</label>
        <input type="date" id="interview-date" name="interview-date" required>

        <label for="contact-name">Contact Name:</label>
        <input type="text" id="contact-name" name="contact-name">
        
        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email">

        <label for="interview-type">Interview Type:</label>
        <select id="interview-type" name="interview-type" required>
            <option value="" disabled selected>Select Application Type</option>
            <option value="human-resources">Human Resources</option>
            <option value="technical">Technical</option>
            <option value="other">Other</option>
        </select>   
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        <button type="submit">Add Interview</button>
    </form>
    <button id="go_to_main_page">Go to Main Page</button>
  </section>

  <script src="interview_stage_page.js"></script>
</body>
</html>
