<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Stage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Offer Stage</h1>
  <section class="offer-stage-section">
    <form id="offer-stage-form">
        <h2>Your Offer</h2>
        <label for="offer-date">Offer Date:</label>
        <input type="date" id="offer-date" name="offer-date" required>

        <label for="contact-name">Contact Name:</label>
        <input type="text" id="contact-name" name="contact-name">
        
        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Add Interview</button>
    </form>
    <button id="go_to_main_page">Go to Main Page</button>
  </section>

  <script src="interview_stage_page.js"></script>
</body>
</html>
