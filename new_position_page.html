<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Position</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Application</h1>
  <section class="add-application-section">
    <form id="add-application-form">
        <h2>Add New Application</h2>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
        
        <label for="company-url">Company URL:</label>
        <input type="url" id="company-url" name="company-url" required>
        
        <label for="application-type">Application Type:</label>
        <select id="application-type" name="application-type" required>
            <option value="" disabled selected>Select Application Type</option>
            <option value="email">Online</option>
            <option value="linkedin">LinkedIn</option>
            <option value="in-person">In-Person</option>
            <option value="other">Other</option>
        </select>

        <label for="application-date">Application Date:</label>
        <input type="date" id="application-date" name="application-date" required>
        
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        
        <label for="contact-name">Contact Name:</label>
        <input type="text" id="contact-name" name="contact-name">
        
        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email">
        
        <button type="submit">Add Application</button>
    </form>
    <button id="go_to_main_page">Go to Main Page</button>
  </section>

  <script src="new_position_page.js"></script>
</body>
</html>
